{% extends 'base.html' %}

{% block meta %}
<title>Add New Product - Booktique</title>
{% endblock meta %}

{% block content %}
<h1>Add New Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product"/>
            </td>
        </tr>
    </table>
</form>

<br />

<a href="{% url 'main:show_main' %}">
    <button>Back to Product List</button>
</a>

{% endblock content %}
