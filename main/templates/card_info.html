{% load static %}
<div class="relative break-inside-avoid w-full max-w-lg mx-auto p-4 sm:p-8">
    <div class="bg-blue-100 shadow-lg rounded-2xl mb-6 p-4 sm:p-8 border-2 border-transparent transition-transform duration-300 transform hover:scale-105">
        <div class="flex flex-col sm:flex-row items-center mb-4">
            <div class="h-20 w-20 flex items-center justify-center bg-white rounded-full mb-4 sm:mb-0 sm:mr-4">
                <img src="{% static 'image/photo_profile.jpg' %}" alt="Profile Image" class="h-20 w-20 rounded-full object-cover">
            </div>
            <div class="text-center sm:text-left">
                <h3 class="font-bold text-2xl sm:text-3xl text-blue-950">{{ name }}</h3>
                <p class="text-blue-950">{{ npm }}</p>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="flex flex-col items-center">
                <span class="text-blue-950 text-sm font-bold mb-2">Class</span> 
                <span class="bg-white text-blue-950 text-lg font-medium px-3 py-1 rounded-2xl">
                    {{ class }}
                </span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-blue-950 text-sm font-bold mb-2">Last Login</span> 
                <span class="bg-white text-blue-950 text-lg font-medium px-3 py-1 rounded-2xl">
                    {{ last_login }}
                </span>
            </div>
        </div>
    </div>
</div>
